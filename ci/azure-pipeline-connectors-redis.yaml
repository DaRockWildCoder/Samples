trigger:
  branches:
    include:
      - 2.x
  paths:
    include:
      - config/*
      - Connectors/src/AspDotNetCore/Redis/*

# skip pipeline for PRs
pr: none

variables:
  - group: 'Samples Configuration and Credentials'

jobs:
  -
    template: templates/cloud-foundry-job.yaml
    parameters:
      feature: Connectors
      sample: Redis
