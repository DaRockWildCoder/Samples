trigger:
  branches:
    include:
      - 2.x
  paths:
    include:
      - config/*
      - Security/src/AspDotNetCore/CloudFoundrySingleSignon/*

# skip pipeline for PRs
pr: none

variables:
  - group: 'PCFone Credentials'

jobs:
  - template: templates/cloud-foundry-uaac-job.yaml
    parameters:
      feature: Security
      sample: CloudFoundrySingleSignon
