trigger:
  branches:
    include:
      - 2.x
  paths:
    include:
      - config/*
      - Connectors/src/AspDotNetCore/MySql/*

# skip pipeline for PRs
pr: none

variables:
  - group: 'PCFone Credentials'

jobs:
  - template: templates/cloud-foundry-job.yaml
    parameters:
      feature: Connectors
      sample: MySql
